services:
  - type: web
    name: ctetproject-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python backend/manage.py collectstatic --noinput --clear
    startCommand: |
      python backend/manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend.ctetproject.settings
      - key: MAPBOX_SECRET_KEY
        value: pk.eyJ1Ijoic2FtbWFuLXBhbGkiLCJhIjoiY2x1dXAyNGxmMGNqczJscG9sZHV1NWdjYyJ9.ojHk9vAjlzZm3R096LV6fg
      - key: ALLOWED_HOSTS
        value: 'conferencetravel.onrender.com'

  - type: web
    name: ctetproject-frontend
    env: node
    buildCommand: |
      cd frontend && npm install && npm run build
    startCommand: |
      cd frontend && npm start
    envVars:
      - key: PORT
        value: '3000'
      - key: MAPBOX_SECRET_KEY
        value: pk.eyJ1Ijoic2FtbWFuLXBhbGkiLCJhIjoiY2x1dXAyNGxmMGNqczJscG9sZHV1NWdjYyJ9.ojHk9vAjlzZm3R096LV6fg